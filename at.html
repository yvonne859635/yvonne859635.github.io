<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive GIF</title>
    <style>
        /* 設置 HTML 和 Body 的高度和寬度為 100% */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* 設置 GIF 容器的高度和寬度為 100% */
        .gif-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 設置 GIF 的寬度和高度為 100%，以便 GIF 跟隨容器大小縮放 */
        .gif-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 適應 GIF 容器的大小 */
        }
    </style>
    <script>
        // 用來偵測是否可以回到此頁面
        window.onload = function() {
            if (sessionStorage.getItem("pageVisited")) {
                // 如果已經造訪過，將頁面設為失效
                document.body.innerHTML = "<h1>This page is no longer available.</h1>";
            }
        }

        // 點擊 GIF 之後進行跳轉並關閉當前頁面
        function redirectAndClose() {
            sessionStorage.setItem("pageVisited", "true");
            window.location.replace("https://u.lin.ee/j6jJ39C"); // 跳轉到目標 URL
        }
    </script>
</head>
<body>
    <div class="gif-container">
        <!-- 將連結換成 onClick 事件觸發 JavaScript -->
        <img src="1.png" alt="Clickable GIF" onclick="redirectAndClose()">
    </div>
</body>
</html>
